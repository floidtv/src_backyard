<template name="prodHeaderView">
        <div class="ui stackable sixteen column grid">
            <div class="row"></div>
            <div class="row">
                <div class="one wide column"></div>
                <div class="fourteen wide column">
                    <h3 class="ui dividing header">
                        {{prTitle}}
                    </h3>
                </div>
                <div class="one wide column"></div>
            </div>
            <div class="row">
                <div class="one wide column"></div>
                <div class="seven wide column">
                    <label class="ui orange small header">Titel</label><br>{{prTitle}}
                </div>
                <div class="five wide column">
                    <label class="ui orange small header">Thema</label><br>{{prThema}}
                </div>
                <div class="three wide column">
                    {{#if isInRole 'Admin' 'Redakteur'}}
                        <div class="ui inverted orange bordered edit button">bearbeiten</div>
                    {{/if}}
                </div>
            </div>
            <div class="row">
                <div class="one wide column"></div>
                <div class="seven wide column">
                    <label class="ui orange small header">Enddatum</label><br>{{prEnddatum}}
                </div>
                <div class="seven wide column">
                    <label class="ui orange small header">Format</label><br>{{prFormat}}
                </div>
            </div>
        </div>

    <div class="ui divider"></div>
</template>
